<h3>Create Goods</h3>

    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name" style="margin-top : 10px;">Name</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="goods.name"
                name="name" required minlength="1">
        </div>

        <div class="form-group">
            <label for="name" style="margin-top : 10px;">Price</label>
            <input type="number" class="form-control" id="price" required [(ngModel)]="goods.price"
                name="price" min="1">
        </div>

        <button type="submit" class="btn btn-success" onclick="document.location.href = 'http://localhost:4200/goodses'" style="margin: 10px;">Add</button>
    </form>
