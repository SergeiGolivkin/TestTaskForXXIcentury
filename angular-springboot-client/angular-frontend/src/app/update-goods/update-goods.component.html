<h3>Update Goods</h3>

<form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="goods.name" name="name" required minlength="1">
    </div>

    <div class="form-group">
        <label for="name">Price</label>
        <input type="number" class="form-control" id="price" required [(ngModel)]="goods.price" name="price" min="1">
    </div>

    <button type="submit" class="btn btn-success" onclick="document.location.href = 'http://localhost:4200/goodses'" style="margin: 10px;">Update</button>
</form>
