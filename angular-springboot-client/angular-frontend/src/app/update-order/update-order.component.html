<h3>Update Order</h3>

<form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name" style="margin-top : 10px;">Client</label>
        <input type="text" class="form-control" id="client" required [(ngModel)]="order.client" name="client" required
            minlength="1">
    </div>
    
    <div class="form-group">
        <label for="name" style="margin-top : 10px;">Date</label>
        <input type="date" class="form-control" id="date" required [(ngModel)]="order.date" name="date">
    </div>
    
    <div class="form-group">
        <label for="name" style="margin-top : 10px;">Address</label>
        <input type="text" class="form-control" id="address" required [(ngModel)]="order.address" name="address" required
            minlength="1">
    </div>
    <button type="submit" routerLink="orders" routerLinkActive="active"  class="btn btn-success" onclick="document.location.href = 'http://localhost:4200/orders'"
        style="margin: 10px;">Update</button>
</form>
